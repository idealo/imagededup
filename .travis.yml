language: python
python:
  - 3.6
install:
  - pip install "cython>=0.29"
  - pip install -e ".[tests, docs]"
script:
  - pytest -vs --cov=imagededup --cov-report xml --show-capture=no tests
  - cd mkdocs && sh build_docs.sh
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local-dir: docs/
  on:
    branch: master
  target_branch: gh-pages
env:
  global:
    secure: 
after_success:
  - codecov
